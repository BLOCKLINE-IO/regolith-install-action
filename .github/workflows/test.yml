name: Tests

on:
  push:
    branches:
      - main
    pull_request:

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup regolith
      uses: ./
      with:
        version: ${{ matrix.version }}
    
    - run: env
    - name: check regolith version
      run: regolith -v